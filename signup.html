<!DOCTYPE html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
</head>
<body>
  <h1>Sign Up</h1>
  <div id="signup-form">
    <label for="username">Username: </label>
    <input type="text" id="username" name="username" maxlength="256" required>
    <br>
    <label for="password">Password: </label>
    <input type="password" id="password" name="password" maxlength="256" required>
    <br>
    <label for="confirm-password">Confirm Password: </label>
    <input type="password" id="confirm-password" name="confirm-password" maxlength="256" required>
    <br>
    <button type="button" class="button-common">Sign Up</button>
  </div>
  <p>Already have an account? Log in <a href="login">here</a>.</p>
  <script src="scripts/signup.js"></script>
</body>
</html>
