<!DOCTYPE html>
    <head>
        <title>Create A Quiz Question</title>
    </head>
    <body>
        <h1>Create A Quiz Question</h1>
        <br>
        <form method="POST" action="uploadquestion" enctype="multipart/form-data">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" maxlength="256" required>
            <br>
            <label for="correct-answer">Correct Answer:</label>
            <input type="text" id="correct-answer" name="correct-answer" maxlength="256" required>
            <br>
            <label for="wrong-answer1">Wrong Answer 1:</label>
            <input type="text" id="wrong-answer1" name="wrong-answer1" maxlength="256" required>
            <br>
            <label for="wrong-answer2">Wrong Answer 2 (Optional):</label>
            <input type="text" id="wrong-answer2" name="wrong-answer2" maxlength="256">
            <br>
            <label for="wrong-answer3">Wrong Answer 3 (Optional):</label>
            <input type="text" id="wrong-answer3" name="wrong-answer3" maxlength="256">
            <br>
            <input type="File" id="file" name="filename">
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
