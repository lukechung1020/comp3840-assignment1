<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="navbar">
        <button id="home-btn" class="button-common" onclick="window.location.href='main'">HOME</button>
        <button id="logout-button" class="button-common">LOGOUT</button>
    </div>
    <br>
    <h1>Edit Category</h1>
    <br>
    <div id="edit-category-form">
        <label for="select-category">Select Category: </label>
        <select id="select-category" name="select-category" onchange="javascript:get_category(this.value)">
            <option value="-1">---</option>
        </select>
        <div id="edit-category-container" style="display: none;">
            <form action="edit-category" method="POST" id="edit-category" enctype="multipart/form-data">
                <input type="hidden" id="category-id" name="category-id">
                <label for="category-name">New Category Name: </label>
                <input type="text" id="category-name" name="category" maxlength="256" required>
                <br>
                <input type="hidden" id="current-image" name="current-image-path">
                <div>Old Media: </div>
                <div id="category-media">
                    <!-- Old media will be displayed here -->
                </div>
                <br>
                <div>New Upload Media (Optional): </div>
                <input type="file" id='category-file' name='filename'>
                <br>
                <br>
                <button type="submit" class="button-common green-button">Update Category</button>
            </form>
            <input type="hidden" id="delete-category-id" name="category">
            <input type="hidden" id="delete-category-media" name="media">
            <button class="button-common red-button" onclick="delete_category()">Delete Category</button>
        </div>
    </div>
    <script src="scripts/edit-category.js"></script>
    <script src="scripts/logout.js"></script>
    <script src="scripts/check-login.js"></script>
</body>

</html>
